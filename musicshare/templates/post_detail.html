{% extends 'base.html' %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' %}">{{ i.author }}</a>
            <small class="text-muted">{{ i.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2 class='article-title'>{{ i.title }}</h2>
            <p class="article-content">{{ i.content }}</p>
            <audio controls >
                <source src="{{ i.file.url }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <div>
                {% if i.author == user %}
                <a class="btn btn-outline-secondary" href="{% url 'music-update' i.id %}" >Update</a>
                <a class="btn btn-outline-danger" href="{% url 'music-delete' i.id %}" >Delete</a>
                {% endif %}
                <a class="btn btn-outline-info" href="{% url 'music-home'%}" >Back</a>
            </div>
        </div>
    </article>
{%endblock%}
