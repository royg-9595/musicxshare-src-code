{% extends 'base.html' %}
{%block content%}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete ?</legend>
                <h2>Are you sure, delete the share "{{ i.title }}" ?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="Submit" >YES</button>
                <a class="btn btn-outline-secondary" href="{% url 'music-detail' i.id %}" >Cancel</a>
            </div>
        </form>
    </div>
{%endblock%}
